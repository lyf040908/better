<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Text</title>
<script>
function displayText() {
    var textBox = document.getElementById("textToDisplay");
    var displayArea = document.getElementById("displayArea");
    displayArea.textContent = textBox.value;
}
</script>
</head>
<body>

<h2>Enter Text and Click Button to Display</h2>

<!-- 文本框 -->
<input type="text" id="textToDisplay" placeholder="Enter text here">

<!-- 按钮 -->
<button onclick="displayText()">Display Text</button>

<!-- 显示区域 -->
<div id="displayArea"></div>

</body>
</html>
