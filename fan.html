<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>翻页效果网页</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: 'Arial', sans-serif;
  }
  .page {
    height: 100vh;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 2em;
    transition: transform 0.5s ease;
    background-size: cover;
    background-position: center;
    text-align: center;
  }
  .yellow { background: linear-gradient(180deg, #ffec00, #fbc02d); }
  .purple { background: linear-gradient(180deg, #9c27b0, #d81b60); }
  .red { background: linear-gradient(180deg, #e57373, #ef5350); }
  .black { background: linear-gradient(180deg, #4caf50, #43a047); color: white; }
  .title {
    font-size: 3em;
    margin-bottom: 20px;
  }
  .poem {
    font-size: 1.2em;
    max-width: 80%;
  }
  .icon {
    font-size: 4em;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div id="page1" class="page yellow">
  <div class="title">春晓</div>
  <i class="icon">🌼</i>
  <div class="poem">
    春眠不觉晓，处处闻啼鸟。<br>
    夜来风雨声，花落知多少。
  </div>
</div>

<div id="page2" class="page purple">
  <div class="title">静夜思</div>
  <i class="icon">🌙</i>
  <div class="poem">
    床前明月光，疑是地上霜。<br>
    举头望明月，低头思故乡。
  </div>
</div>

<div id="page3" class="page red">
  <div class="title">登鹳雀楼</div>
  <i class="icon">🌇</i>
  <div class="poem">
    白日依山尽，黄河入海流。<br>
    欲穷千里目，更上一层楼。
  </div>
</div>

<div id="page4" class="page black">
  <div class="title">终</div>
  <i class="icon">🌊</i>
  <div class="poem">
    海内存知己，天涯若比邻。<br>
    无为在歧路，儿女共沾巾。
  </div>
</div>

<script>
  let currentPage = 0;

  function nextPage() {
    const pages = document.querySelectorAll('.page');
    pages[currentPage].style.transform = 'translateY(100vh)';
    currentPage = (currentPage + 1) % pages.length;
    pages[currentPage].style.transform = 'translateY(0)';
  }

  function prevPage() {
    const pages = document.querySelectorAll('.page');
    pages[currentPage].style.transform = 'translateY(-100vh)';
    currentPage = (currentPage - 1 + pages.length) % pages.length;
    pages[currentPage].style.transform = 'translateY(0)';
  }

  document.addEventListener('touchstart', (e) => {
    let start = e.touches[0].clientY;
    document.addEventListener('touchend', (e) => {
      let end = e.changedTouches[0].clientY;
      if (end < start - 50) { // 向下滑动
        prevPage();
      } else if (start < end - 50) { // 向上滑动
        nextPage();
      }
    }, { once: true });
  });
</script>

</body>
</html>
