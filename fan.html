<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>翻页效果网页</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
  }
  .page {
    height: 100vh;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 4em;
    transition: transform 0.5s ease;
  }
  .yellow { background-color: yellow; }
  .purple { background-color: purple; }
  .red { background-color: red; }
  .black { background-color: black; color: white; }
</style>
</head>
<body>

<div id="page1" class="page yellow">第一页</div>
<div id="page2" class="page purple">第二页</div>
<div id="page3" class="page red">第三页</div>
<div id="page4" class="page black">烦</div>

<script>
  let currentPage = 0;

  function nextPage() {
    const pages = document.querySelectorAll('.page');
    pages[currentPage].style.transform = 'translateY(100vh)';
    currentPage = (currentPage + 1) % pages.length;
    pages[currentPage].style.transform = 'translateY(0)';
  }

  function prevPage() {
    const pages = document.querySelectorAll('.page');
    pages[currentPage].style.transform = 'translateY(-100vh)';
    currentPage = (currentPage - 1 + pages.length) % pages.length;
    pages[currentPage].style.transform = 'translateY(0)';
  }

  document.addEventListener('touchstart', (e) => {
    let start = e.touches[0].clientY;
    document.addEventListener('touchend', (e) => {
      let end = e.changedTouches[0].clientY;
      if (end < start - 50) { // 向下滑动
        prevPage();
      } else if (start < end - 50) { // 向上滑动
        nextPage();
      }
    }, { once: true });
  });
</script>

</body>
</html>
