<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>翻页效果网页</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    perspective: 1000px; /* 用于3D翻转效果 */
  }
  #slider {
    width: 100%;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }
  .slide {
    width: 100%;
    height: 100vh;
    position: absolute;
    top: 0;
    left: 0;
    backface-visibility: hidden; /* 隐藏翻转时的背面 */
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 2em;
    transition: transform 0.5s ease;
  }
  .yellow { background-color: yellow; }
  .purple { background-color: purple; }
  .red { background-color: red; }
  .black { background-color: black; color: white; }

  /* 初始状态 */
  #slider .slide {
    transform: translate3d(0, 0, 0);
  }
</style>
</head>
<body>

<div id="slider">
  <div class="slide yellow">第一页</div>
  <div class="slide purple">第二页</div>
  <div class="slide red">第三页</div>
  <div class="slide black">烦</div>
</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');
  const totalSlides = slides.length;

  function goToSlide(index) {
    slides[currentSlide].style.transform = 'translate3d(0, 100vh, 0)';
    currentSlide = (index + totalSlides) % totalSlides;
    slides[currentSlide].style.transform = 'translate3d(0, 0, 0)';
  }

  window.addEventListener('wheel', (e) => {
    if (e.deltaY < 0) { // 向上滚动
      goToSlide(currentSlide + 1);
    } else if (e.deltaY > 0) { // 向下滚动
      goToSlide(currentSlide - 1);
    }
  });
</script>

</body>
</html>
