<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>翻页效果网页</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    perspective: 1000px; /* 用于3D翻转效果 */
  }
  .slider {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.5s ease;
  }
  .slide {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden; /* 隐藏翻转时的背面 */
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 2em;
  }
  .yellow { background-color: yellow; transform: rotateY(0deg); }
  .purple { background-color: purple; transform: rotateY(-180deg); }
  .red { background-color: red; transform: rotateY(-180deg); }
  .black { background-color: black; color: white; transform: rotateY(-180deg); }

  /* 初始状态 */
  .slider {
    transform: translate3d(0, 0, 0);
  }
</style>
</head>
<body>

<div class="slider" id="slider">
  <div class="slide yellow" style="transform: rotateY(0deg);">第一页</div>
  <div class="slide purple" style="transform: rotateY(-180deg);">第二页</div>
  <div class="slide red" style="transform: rotateY(-180deg);">第三页</div>
  <div class="slide black" style="transform: rotateY(-180deg);">第四页</div>
</div>

<script>
  // JavaScript 用于监听触摸事件并翻页
  const slider = document.getElementById('slider');
  let isFlipping = false;

  slider.addEventListener('touchstart', (e) => {
    const touchStart = e.touches[0].clientY;
    isFlipping = true;
  });

  slider.addEventListener('touchend', (e) => {
    if (!isFlipping) return;
    const touchEnd = e.changedTouches[0].clientY;
    const diff = touchStart - touchEnd;

    if (diff > 100) {
      // 向上滑动
      slider.style.transform = 'translate3d(0, -100%, 0) rotateY(-180deg)';
    } else if (diff < -100) {
      // 向下滑动
      slider.style.transform = 'translate3d(0, 100%, 0) rotateY(180deg)';
    }
    isFlipping = false;
  });
</script>

</body>
</html>
