<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>翻页效果网页</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: 'Arial', sans-serif;
  }
  .page {
    height: 100vh;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 2em;
    transition: transform 0.5s ease;
    background-size: cover;
    background-position: center;
    text-align: center;
  }
  .yellow { background-image: linear-gradient(to right, #ffec64, #ffab00); }
  .purple { background-image: linear-gradient(to right, #9c27b0, #d500f9); }
  .red { background-image: linear-gradient(to right, #ff5252, #f48fb1); }
  .black { background-image: linear-gradient(to right, #000000, #434343); color: white; }
  .poem {
    margin-top: 20px;
    font-size: 1em;
    max-width: 80%;
  }
</style>
</head>
<body>

<div id="page1" class="page yellow">
  <div>第一页</div>
  <div class="poem">
    白日依山尽，黄河入海流。<br>
    欲穷千里目，更上一层楼。<br>
    ——王之涣《登鹳雀楼》
  </div>
</div>

<div id="page2" class="page purple">
  <div>第二页</div>
  <div class="poem">
    床前明月光，疑是地上霜。<br>
    举头望明月，低头思故乡。<br>
    ——李白《静夜思》
  </div>
</div>

<div id="page3" class="page red">
  <div>第三页</div>
  <div class="poem">
    红豆生南国，春来发几枝。<br>
    愿君多采撷，此物最相思。<br>
    ——王维《相思》
  </div>
</div>

<div id="page4" class="page black">
  <div>第四页</div>
  <div class="poem">
    春眠不觉晓，处处闻啼鸟。<br>
    夜来风雨声，花落知多少。<br>
    ——孟浩然《春晓》
  </div>
</div>

<script>
  let currentPage = 0;

  function nextPage() {
    const pages = document.querySelectorAll('.page');
    pages[currentPage].style.transform = 'translateY(100vh)';
    currentPage = (currentPage + 1) % pages.length;
    pages[currentPage].style.transform = 'translateY(0)';
  }

  function prevPage() {
    const pages = document.querySelectorAll('.page');
    pages[currentPage].style.transform = 'translateY(-100vh)';
    currentPage = (currentPage - 1 + pages.length) % pages.length;
    pages[currentPage].style.transform = 'translateY(0)';
  }

  document.addEventListener('touchstart', (e) => {
    let start = e.touches[0].clientY;
    document.addEventListener('touchend', (e) => {
      let end = e.changedTouches[0].clientY;
      if (end < start - 50) { // 向下滑动
        prevPage();
      } else if (start < end - 50) { // 向上滑动
        nextPage();
      }
    }, { once: true });
  });
</script>

</body>
</html>
