<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>翻页网页示例</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .page {
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    color: white;
  }
  .yellow {
    background-color: yellow;
  }
  .purple {
    background-color: purple;
  }
  .red {
    background-color: red;
  }
</style>
</head>
<body>

<div class="page yellow">
  第一页
</div>

<div class="page purple">
  第二页
</div>

<div class="page red">
  第三页
</div>

<div class="page">
  <div style="background-color: black; color: white; display: flex; align-items: center; justify-content: center; height: 100vh;">
    烦
  </div>
</div>

</body>
</html>
