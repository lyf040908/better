<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>翻页效果网页</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: 'Arial', sans-serif;
    background-size: cover;
    background-position: center;
  }
  .page {
    height: 100vh;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5em; /* 调整字体大小 */
    transition: transform 0.5s ease;
    padding: 20px; /* 增加内边距 */
  }
  .yellow { background-image: linear-gradient(to right, #fff59d, #fff176); }
  .purple { background-image: linear-gradient(to right, #ce93d8, #ba68c8); }
  .red { background-image: linear-gradient(to right, #ffcdd2, #ffab91); }
  .black { background-image: linear-gradient(to right, #212121, #303030); color: white; }
  .title {
    font-size: 2em; /* 调整标题字体大小 */
    margin-bottom: 20px;
  }
  .content {
    text-align: center;
    max-width: 80%;
  }
  .icon {
    font-size: 1.5em; /* 调整图标大小 */
    margin-bottom: 10px; /* 调整图标底部边距 */
  }
  .poem {
    font-size: 1em; /* 调整古诗字体大小 */
    color: rgba(255, 255, 255, 0.8); /* 调整字体颜色，使其更柔和 */
  }
</style>
</head>
<body>

<div id="page1" class="page yellow" style="background-image: url('https://source.unsplash.com/1600x900/?nature');">
  <div class="title">欢迎</div>
  <i class="icon">🌼</i>
  <div class="content poem">
    白日依山尽，黄河入海流。<br>
    欲穷千里目，更上一层楼。<br>
    ——王之涣《登鹳雀楼》
  </div>
</div>

<div id="page2" class="page purple" style="background-image: url('https://source.unsplash.com/1600x900/?city');">
  <div class="title">第二页</div>
  <i class="icon">🏙️</i>
  <div class="content poem">
    床前明月光，疑是地上霜。<br>
    举头望明月，低头思故乡。<br>
    ——李白《静夜思》
  </div>
</div>

<div id="page3" class="page red" style="background-image: url('https://source.unsplash.com/1600x900/?mountain');">
  <div class="title">第三页</div>
  <i class="icon">⛰️</i>
  <div class="content poem">
    红豆生南国，春来发几枝。<br>
    愿君多采撷，此物最相思。<br>
    ——王维《相思》
  </div>
</div>

<div id="page4" class="page black" style="background-image: url('https://source.unsplash.com/1600x900/?water');">
  <div class="title">结束</div>
  <i class="icon">🌊</i>
  <div class="content poem">
    春眠不觉晓，处处闻啼鸟。<br>
    夜来风雨声，花落知多少。<br>
    ——孟浩然《春晓》
  </div>
</div>

<script>
  let currentPage = 0;

  function nextPage() {
    const pages = document.querySelectorAll('.page');
    pages[currentPage].style.transform = 'translateY(100vh)';
    currentPage = (currentPage + 1) % pages.length;
    pages[currentPage].style.transform = 'translateY(0)';
  }

  function prevPage() {
    const pages = document.querySelectorAll('.page');
    pages[currentPage].style.transform = 'translateY(-100vh)';
    currentPage = (currentPage - 1 + pages.length) % pages.length;
    pages[currentPage].style.transform = 'translateY(0)';
  }

  document.addEventListener('touchstart', (e) => {
    let start = e.touches[0].clientY;
    document.addEventListener('touchend', (e) => {
      let end = e.changedTouches[0].clientY;
      if (end < start - 50) { // 向下滑动
        prevPage();
      } else if (start < end - 50) { // 向上滑动
        nextPage();
      }
    }, { once: true });
  });
</script>

</body>
</html>
